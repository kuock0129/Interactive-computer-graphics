<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Parametric Geometry</title>
    <script src="wrapWebGL2.js"></script>
    <script src="math.js"></script>
    <script src="parameter.js"></script>
    <style>
        body {
            margin: 0; border: none; padding: 0;
            display: flex; flex-direction: column;
            width: 100%; height: 100vh;
        }
        .controls {
            flex: 0 0 auto;
        }
        .controls > * { margin: 1em; }
        .display {
            flex-grow: 1;
            line-height: 0rem;
        }
        </style>
</head>
<body>
    <form class="controls" action="javascript:void(0);">
        <label>Rings: <input id="rings" type="number" value="8"/></label>
        <label>Slices: <input id="slices" type="number" value="10"/></label>
        <label>Torus: <input id="torus" type="checkbox"/></label>
        <input id="submit" type="submit" value="Make Object"/>
    </form>
    <div class="display">
        <canvas width="300" height="300"></canvas>
    </div>
</body>
</html>
